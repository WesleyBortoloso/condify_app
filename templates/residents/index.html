<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário para Envio de Resident</title>
</head>
<body>
    <h1>Formulário para Envio de Resident</h1>

    <form method="post" action="{% url 'send_resident_to_supabase' %}">
        {% csrf_token %}
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="apartment">Endereço:</label>
        <input type="text" id="apartment" name="apartment" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
