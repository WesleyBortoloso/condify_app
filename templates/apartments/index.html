<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Apartamentos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
</head>
<body>
    <h1>Lista de apartamentos</h1>
    <a href="/">Voltar</a>
    <table class="container">
        <thead>
            <tr>
                <th>ID</th>
                <th>NÚMERO</th>
                <th>QUARTOS</th>
                <th>BANHEIROS</th>
                <th>DESCRIÇÃO</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.number }}</td>
                <td>{{ item.bedrooms }}</td>
                <td>{{ item.bathrooms }}</td>
                <td>{{ item.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
