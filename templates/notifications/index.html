<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Notificações</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
</head>
<body>
    <h1>Lista de notificações</h1>
    <a href="/">Voltar</a>
    <table class="container">
        <thead>
            <tr>
                <th>ID</th>
                <th>ASSUNTO</th>
                <th>MENSAGEM</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.subject }}</td>
                <td>{{ item.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
