<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}<link rel="stylesheet" href="{% static 'model/css/style.css' %}">{% endblock %}
    {% block title %}<title>Condominio</title>{% endblock %}
</head>
<body>
    {% block sidebar %}
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'model/img/logo1.png' %}" alt="">
                </span>

                <div class="text header-text">
                    <span class="name">Condomínio</span>
                    <span class="profession">Santa Catarina</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="search-box">
                        <a href="#">
                            <img class="img" src="{% static 'model/img/lupa.png' %}" alt="">
                            <input type="search" placeholder="Buscar" id="search">
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'home:home' %}">
                            <img class="img" src="{% static 'model/img/casa.png' %}" alt="">
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="img" src="{% static 'model/img/sino.png' %}" alt="">
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="img" src="{% static 'model/img/cadastro.png' %}" alt="">
                            <span class="text nav-text">Cadastros</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'register_accounts:register' %}">
                            <img class="img" src="{% static 'model/img/sifrao.png' %}" alt="">
                            <span class="text nav-text">Lançamentos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="img" src="{% static 'model/img/relat.png' %}" alt="">
                            <span class="text nav-text">Relatórios</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="nav-link">
                        <a href="#">
                            <img class="img" src="{% static 'model/img/sair.png' %}" alt="">
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
            </div>
        </div> 
    </nav>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body> 
</html>
